<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre seu veiculo para vender muito mais rápido</h3>
    </div>

    <div class="form-container">
      <div class="form-header">
        <p>Cadastro</p>
      </div>
      <div class="form-body">
        <h1 class="form-title">Venda Fácil de veículo!</h1>
        <p>Descreva as características do seu veículo e todos marque todos os opcionais que ele possui</p>
        <form>
          <div class="box-input">
            <label for="title">Título do anúncio:<span class="required-field">*</span></label>
            <input type="text" name="title" id="title" class="block" placeholder="Defina um título para seu veiculo" minlength="1" maxlength="30" required>
          </div>
          <div class="box-input">
            <label for="price">Preço do veículo:
              <span class="required-field">*</span>
            </label>
            <input type="number" name="price" id="price" class="block" required>
          </div>
          <div class="box-input">
            <label for="description">Descrição:
              <span class="required-field">*</span>
            </label>
            <textarea id="description" name="description" class="block" cols="30" rows="10" required placeholder="Descreva seU veículo"></textarea>
          </div>

          <div class="box-input">
            <label for="unic-owner">único dono?
              <span class="required-field">*</span>
            </label>
            <select name="unic-owner" id="unic-owner" required>
              <option value=""></option>
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
          </div>

          <div class="box-input">
            <label for="brand">Marca:
              <span class="required-field">*</span>
            </label>
            <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo" required>
          </div>
          <div class="box-input">
            <label for="model">Modelo:
              <span class="required-field">*</span>
            </label>
            <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo" required>
          </div>
          <div class="box-input">
            <label for="mileage">Quilometragem:
              <span class="required-field">*</span>
            </label>
            <input type="number" name="mileage" id="mileage" class="block" required>
          </div>
          <div class="box-input">
            <label for="purchase-date">Data de compra do veículo:
              <span class="required-field">*</span>
            </label>
            <input type="date" name="purchase-date" id="purchase-date" class="block" required>
          </div>
          <div class="box-input">
            <p>Câmbio:<span class="required-field">*</span></p>
            <input type="radio" name="gear" id="manual"><label for="manual">Manual</label>
            <p>Câmbio:<span class="required-field">*</span></p>
            <input type="radio" name="gear" id="auto"><label for="auto">Automático</label>
          </div>
          <div class="optional-box">
            <p>Opcionais:</p>
            <ul class="optional-list">
              <li>
                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                <label for="airbag">Airbag</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                <label for="alarm">Alarme</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="ac" value="ac">
                <label for="ac">Ar-condicionado</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="eletric_lock" value="eletric_lock">
                <label for="eletric_lock">Trava elétrica</label>
              </li>
            </ul>
          </div>
          <div class="optional-box">
            <ul class="optional-list">
              <li>
                <input type="checkbox" name="optional[]" id="eletric_window" value="eletric_window">
                <label for="eletric_window">Vidro Elétrico</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="speakers" value="speakers">
                <label for="speakers">Som</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                <label for="reverse_camera">Câmera de ré</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                <label for="leather_seat">Banco de couro</label>
              </li>
            </ul>
          </div>
          <div class="box-input">
            <p>Enviar imagens do veículo:<span class="required-field">*</span></p>
            <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
          </div>
          <input type="submit" value="cadastrar" class="btn-submit">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
